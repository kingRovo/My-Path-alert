	<!--angular ui-view-->
	<div ui-view>
		<div class="lazy-loaded show-join" data-delayed-url="../images/loginpage.jpg" style="display: flex; flex-direction: column; flex-grow: 1; align-items: center; justify-content: center; min-height: 487px; background-image: url('../images/abc.jpg');">
			<div id="regForm" class="reg-form">
				<h2 class="title">Be great at what you do</h2>
				<h3 class="subtitle">Get started - it's free.</h3>
				<div class="reg-alert hidden" tabindex="-1">
					<span class="alert-content"></span>
					<button type="button" class="dismiss-alert">
						<span class="screen-reader-text">Close</span>
					</button>
				</div>
				<label for="reg-password">Account Type</label>
				<select name="session_password" ng-model="profile.type" ng-init= "profile.type = 'user' " class="reg-userType" id="reg-email" aria-required="true" tabindex="1" style="width: 100%; height: 35px; margin-bottom: 20px;">
					<option value="user"> User </option>
					<option value="company"> Company </option>
				</select>
				
				<!-- if user selected --> 
				<div ng-if= "profile.type == 'user' ">
					<div class="invEmail" style="color : red">{{invEmail}}</div>
					<label for="reg-firstName">First name</label>
					<input type="text" name="firstName" id="reg-firstname" class="reg-firstname" tabindex="1" autofocus="autofocus" ng-model="userdata.fname">
					<label for="reg-lastName">Last name</label>
					<input type="text" tabindex="1" name="lastName"  id="reg-lastname" class="reg-lastname" aria-required="true" ng-model="userdata.lname">
					<label for="reg-email">Email</label>
					<input type="email" name="session_key" class="reg-email"  autocapitalize="off" tabindex="1" id="reg-email" autofocus="autofocus" ng-model="userdata.uemail">
					<label for="reg-password">Password (6 or more characters)</label>
					<input type="password" name="session_password" class="reg-password" id="reg-password" aria-required="true" tabindex="1" autocomplete="new-password" ng-model="userdata.upassword">
				</div>
				<!-- if company selected  -->
				<div ng-if = "profile.type == 'company' ">
					<div class="invEmail" style="color: red">{{invEmail}}</div>
					<label for="reg-firstName">Company Name</label>
					<input type="text" name="firstName" ng-model="companydata.cname" id="reg-firstname" class="reg-firstname" tabindex="1" autofocus="autofocus">
					
					<label for="reg-firstName">Company Webisite</label>
					<input type="text" name="firstName" ng-model="companydata.website" id="reg-firstname" class="reg-firstname" tabindex="1" autofocus="autofocus">
					
					<label for="reg-firstName">Logo URL</label>
					<input type="text" name="firstName" ng-model="companydata.logoURL" id="reg-firstname" class="reg-firstname" tabindex="1" autofocus="autofocus">
					
					<label for="reg-firstName">Office HQ</label>
					<input type="text" name="firstName" ng-model="companydata.address" id="reg-firstname" class="reg-firstname" tabindex="1" autofocus="autofocus">
					
					<label for="reg-email">Company Description</label>
					<input type="text" name="session_key" class="reg-email" ng-model="companydata.companyDesc" autocapitalize="off" tabindex="1" id="reg-email" autofocus="autofocus">
					
					<label for="reg-email">Company Email</label>
					<input type="text" name="session_key" class="reg-email" ng-model="companydata.cemail" autocapitalize="off" tabindex="1" id="reg-email" autofocus="autofocus">
					
					<label for="reg-password">Password (6 or more characters)</label>
					<input type="password" name="session_password" class="reg-password" ng-model="companydata.cpassword" id="reg-password" aria-required="true" tabindex="1" autocomplete="new-password">
				</div>
				<input tabindex="1" id="registration-submit" type="submit" "registration submit-button" ng-click="signup()" value="Join now">
			</div>
		</div>

		<!-- sub footer -->
		<div class="meter">
			<div class="directory" style="">
				<div class="directory">
					
				</div>
			</div>
		</div>
